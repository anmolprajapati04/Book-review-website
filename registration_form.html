<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <img src="./images (1).png" height="70" width="70"/>
    <h2>
    <center>Registeration Form</center>
</h2>
    <form>
        <label for="first">First name:</label>
        <input type="text" id="first" name="first">
        <br>
        <br>
        <label for="last">Last name:</label>
        <input type="text" id="last" name="last">
        <br>
        <br>
        <label for="email">Set Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Set Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm">
        <br><br>
        <!-- <a href="./index.html"><button type="submit" >Submit</button></a> -->
        <a href="./home2.html"><button type="button" value="submit">Register</button></a>


        <button type="reset">Reset</button>
    </form>
    <br>
    <br>

            </div>
